<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme/css/bootstrap.min.css" />
    <link rel="stylesheet" href="theme/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="theme/css/fullcalendar.css" />
    <link rel="stylesheet" href="theme/css/unicorn.main.css" />
    <link wicket:id="skinCss" rel="stylesheet" href="theme/css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/unicorn.extended.css" class="skin-color" />
    <link rel="stylesheet" href="css/poker-styles.css" class="skin-color" />
    <script src="js/multiplier.jquery.js" type="text/javascript"></script>
    <script src="theme/js/bootstrap.min.js" type="text/javascript"></script>
</wicket:head>
<body>
    <div id="header">
        <h1 wicket:id="applicationTitle">
            Poker Admin
        </h1>
    </div>
    <div id="search">
        <form wicket:id="globalSearchForm">
	        <input wicket:id="globalSearchInput" type="text" placeholder="Search here..."/>
            <button type="submit" class="tip-right" title="Search">
                <i class="icon-search icon-white"></i>
            </button>
        </form>
    </div>
    <div id="user-nav" class="navbar navbar-inverse">
        <ul class="nav btn-group" style="width: auto; margin: 0px; ">
            <li class="btn btn-inverse"><a title="" href="login"><i class="icon icon-user"></i> <span wicket:id="username" class="text">Profile</span></a></li>
            <!--<li class="btn btn-inverse"><a title="" href="#"><i class="icon icon-cog"></i> <span class="text">Settings</span></a></li>-->
            <li class="btn btn-inverse"><a title="" href="logout"><i class="icon icon-share-alt"></i> <span class="text">Logout</span></a></li>
        </ul>
    </div>
    <div id="sidebar">
        <ul wicket:id="menuPanel"></ul>
    </div>

    <div id="content">
        <div id="content-header">
            <h1><span wicket:id="title"></span></h1>
        </div>
        <div id="breadcrumb" wicket:id="breadcrumb"></div>
        <div class="container-fluid">
            <wicket:child />
        </div>

    </div>

</body>
</html>
